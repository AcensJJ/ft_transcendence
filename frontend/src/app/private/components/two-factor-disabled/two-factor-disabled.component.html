<div class="setting">
	<h1>Disable Google Authentification :</h1>
	<mat-stepper linear #stepper>
		<mat-step [stepControl]="settingForm">
		  <form>
			<ng-template matStepLabel>Disable Google authenticator</ng-template>
			<mat-form-field appearance="fill" [formGroup]="settingForm">
				<p>Finish security verification and disable Google Authenticator.</p>
				<input matInput maxlength="6" placeholder="Google verification code"
				formControlName="twoFactorAuthenticationCode" required>
					 <mat-hint>Enter the 6 digit code from Google Authenticator.</mat-hint>
			</mat-form-field>
			<div>
			  <button mat-button matStepperPrevious>Back</button>
			  <button mat-button (click)="turnOff()">Next</button>
			</div>
		  </form>
		</mat-step>
		<mat-step>
		  <ng-template matStepLabel>Done</ng-template>
		  <p>You are now disable Google Authenticator.</p>
		</mat-step>
	  </mat-stepper>
</div>
